<header>
    <h1 style="position: relative; top: 18pt;left: 10pt;">
        {{ 'APP.TITLE' | translate }}
    </h1>
    <button
        [disabled]="(products$ | async).length === 0"
        mat-fab
        color="primary"
        style="position: absolute; top: 10pt;right: 10pt;"
        routerLink="/ecart"
    >
        <span class="material-icons">
            shopping_cart
        </span>
    </button>
</header>

<router-outlet></router-outlet>
