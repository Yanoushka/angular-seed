<mat-card class="item-card">
    <mat-card-header>
        <img mat-card-avatar [src]="item.avatar" />
        <mat-card-title>{{ item.name }}</mat-card-title>
        <mat-card-subtitle>{{ item.category }}</mat-card-subtitle>
    </mat-card-header>
    <div class="card-image">
        <img mat-card-image [src]="item.image" alt="Photo of the dog" />
    </div>
    <mat-card-content class="card-content">
        <p>
            {{ item.desc }}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button
            id="detailsBtn"
            mat-raised-button
            color="accent"
            style="margin-bottom: 20pt;"
            (click)="onDetails()"
        >
            {{ 'APP.PET.BUTTONS.DETAILS' | translate }}
        </button>
        <app-item-controls [item]="item"></app-item-controls>
    </mat-card-actions>
</mat-card>
