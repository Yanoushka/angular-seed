<p class="in-stock" *ngIf="!itemOutOfStock">En stock</p>
<p class="out-stock" *ngIf="itemOutOfStock">En rupture de stock</p>

<div class="item-cart-controls-container">
    <button
        mat-raised-button
        color="primary"
        (click)="onIncrement()"
        [disabled]="itemOutOfStock"
    >
        <i class="material-icons">add</i>
    </button>
    <input
        matInput
        class="item-controls-input"
        [(value)]="itemQuantity"
        [disabled]="itemOutOfStock"
    />
    <button
        mat-raised-button
        color="primary"
        (click)="onDecrement()"
        [disabled]="itemOutOfStock"
    >
        <i class="material-icons">remove</i>
    </button>
    <button
        mat-raised-button
        color="accent"
        [disabled]="!itemQuantity || itemOutOfStock"
        (click)="onAddToCart()"
    >
        Add To Cart
    </button>
</div>
