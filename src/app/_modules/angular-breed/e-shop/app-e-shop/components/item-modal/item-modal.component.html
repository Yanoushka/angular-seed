<div fxLayout="row">
    <table>
        <thead>
            <th mat-header-cell></th>
            <th mat-header-cell></th>
        </thead>
        <tbody>
            <tr>
                <td mat-cell>
                    <mat-card>
                        <div class="modal-image">
                            <img
                                mat-card-image
                                [src]="data.item.avatar"
                                alt="Photo of the dog"
                            />
                        </div>
                    </mat-card>
                </td>

                <td mat-cell>
                    <div class="desc">
                        <div fxLayout="column">
                            {{ data.item.name }}
                        </div>
                        <div fxLayout="column">
                            {{ data.item.desc }}
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div fxLayout="column" class="confirm-container">
    <div class="confirm-message">
        <div class="material-icons">
            done
        </div>
        <p>Cet article a été ajouté au panier !</p>
    </div>

    <button mat-flat-button mat-dialog-close>Continuer mes achats</button>

    <button mat-button color="primary" (click)="onDialogCartClick()">
        Voir mon panier
    </button>
</div>
