<div class="e-cart-container">
    <div class="products-container" fxLayout="row">
        <h2>Mon Panier</h2>
        <div class="product-details" fxFlex="80" fxLayoutAlign="center center">
            <table *ngIf="(products$ | async).length">
                <thead>
                    <th mat-header-cell>Produits</th>
                    <th mat-header-cell></th>
                    <th mat-header-cell>Stocks</th>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products$ | async">
                        <td mat-cell>
                            <mat-card>
                                <div class="cart-image">
                                    <img
                                        mat-card-image
                                        [src]="product.payload.avatar"
                                        alt="Photo of the dog"
                                    />
                                </div>
                            </mat-card>
                        </td>
                        <td mat-cell>
                            <div fxLayout="column">
                                {{ product.payload.name }}
                            </div>
                            <div fxLayout="column">
                                {{ product.payload.desc }}
                            </div>
                        </td>
                        <td mat-cell>
                            <div class="handle-quantity">
                                <div>{{ ' * ' + product.quantity }}</div>
                                <div
                                    class="material-icons small-delete-icon"
                                    (click)="onDelete(product)"
                                >
                                    delete
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div *ngIf="!(products$ | async).length">
                {{ 'APP.SHOPPINGCART.EMPTY' | translate }}
            </div>
        </div>
        <div fxLayout="row">
            <button
                mat-mini-fab
                color="primary"
                class="arrow-back-btn"
                routerLink="/eshop"
            >
                <span class="material-icons">
                    arrow_back
                </span>
            </button>
        </div>
    </div>
</div>
