<div class="pet-cart-controls-container">
    <button mat-raised-button color="primary" (click)="onIncrement()">
        <i class="material-icons">add</i>
    </button>
    <input
        matInput
        style="width: 22pt;height: 20pt;margin-left: 4pt;font-size: 12pt;text-align: center;"
        [(value)]="petNumber"
    />
    <button mat-raised-button color="primary" (click)="onDecrement()">
        <i class="material-icons">remove</i>
    </button>
    <button
        mat-raised-button
        color="accent"
        [disabled]="!petNumber"
        (click)="onAddToCart()"
    >
        Add To Cart
    </button>
</div>
